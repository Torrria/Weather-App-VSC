<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <h2></h2>
      <form id="searchCities-form">
        <input id="city-input" type="search" placeholder="Search Cities" />
        <input type="submit" value="Enter" />
      </form>
    </div>
    <div class="city" id="city-name">
      <p></p>
    </div>
    <div class="forecast">
      <h3>5 Days Forecast</h3>
      <div class="row">
        <div class="col-2">Monday</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
